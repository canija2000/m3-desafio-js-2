<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Ejercicio 1</title>
</head>

<body class="row" style="background-color: #f5d5f0;">
    <div class="col my-5 align-items-center">
        <div style="width: 40%;margin: 0 auto">
            <h1 class="text-center mb-5">
                Escríbenos !!!
            </h1>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;" class="mb-4">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text" >
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;" class="mb-4">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;" class="mb-4">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje" rows="10"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit" class="btn btn-success">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="assets/js/script.js"></script>
</body>

</html>
