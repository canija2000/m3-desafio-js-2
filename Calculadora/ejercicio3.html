<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header><h1>Calculadora</h1></header>
    <main class="container">
        
        <p>Introduce dos números y pulsa el botón para sumarlos o restarlos</p>
    <form id="calculadora">
        <input type="text" name="num1" id="num1" placeholder="Número 1">
        <input type="text" name="num2" id="num2" placeholder="Número 2">
        <button type="button" id="sumar" class="btn btn-outline-success" value="Sumar" type="submit">Sumar</button>
        <button type="button"  id="restar" class="btn btn-outline-danger" value="Restar" type="submit">Restar</button>
        
   

    </form>
        <p class="resultado"></p>
    <script src="assets/js/script3.js"></script>
    </main>
 
</body>
</html>
